<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Borders Shapes</title>
</head>
<body>
    <center>
      <font face="Broadway">
        <h1>
            CSS BORDERS
        </h1>
      </font>
    </center>
     <div class="border-shapes1">
        <h1>Simple Shapes </h1>
        <div class="shapes hemisphere">Hemisphere</div><br>
        <div class="shapes rectangle"> round rectangle</div><br>
        <div class="shapes bullet">bullet</div><br>
        <div class="shapes leaf">leaf</div>
     </div>

     <div class="border-shapes2">
        <h1>Styling borders</h1>
        <div class="shapes hemisphere1">Advanced Hemisphere</div><br>
        <div class="shapes rectangle2">Advanced round <br><br> rectangle</div><br>
        <div class="shapes bullet3">Advanced bullet</div><br>
        <div class="shapes leaf4">Advanced leaf</div>
      
     </div>
</body>
</html>
